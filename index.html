<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GDSC Firebase Todo App</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./utils.js" defer></script>
    <script src="./script.js" defer></script>
  </head>
  <script>
    // Store the todos
    todos = [];
  </script>
  <body>
    <div id="root">
      <!-- The todos sections -->
      <div class="todos">
        <h1>Todos</h1>
        <input type="text" id="todo_input" />
        <button class="todo_button" onclick="addTodo(todos)">Add</button>

        <!-- The todos list -->
        <div id="todos_list"></div>
      </div>

      <!-- The completed todos section -->
      <div class="todos_completed">
        <h1>Completed</h1>
        <div id="todos_completed_list"></div>
      </div>
    </div>
  </body>
</html>
